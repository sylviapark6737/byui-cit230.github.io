<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Build a Data Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="tablebuild.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    
</head>
<body>
    <table>
        <tr>
            <th colspan=3 class="thcolor">ACME Wildwest</th>
        </tr>
        <tr>
            <th>Period</th>
            <th>Sales</th> 
            <th>Sales Goal</th>
        </tr>
        <tr>
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
        </tr>
        <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td>November</td>
            <td>$8,610</td>
            <td>$7,500</td>
        </tr>
        <tr>
            <td>Black Friday</td>
            <td colspan=2>$3,200</td>
        </tr>
        <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
        </tr>   
        <tr>
            <th colspan=3 class="thcolor">Complied 12.20.2020 by bRauls</th>
        </tr>
    </table>
</body>
</html>
