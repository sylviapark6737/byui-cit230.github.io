<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Build a Data Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="tablebuild.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    
</head>
<body>
    <table>
        <tr>
            <th colspan=3 class="thcolor">ACME Wildwest</th>
        </tr>
        <tr>
            <th id="color">Period</th>
            <th id="color">Sales</th> 
            <th id="color">Sales Goal</th>
        </tr>
        <tr>
            <td id="color2">August</td>
            <td id="color2">$3,590</td>
            <td id="color2">$4,000</td>
        </tr>
        <tr id="font2">
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td id="color2">October</td>
            <td id="color2">$4,870</td>
            <td id="color2">$5,000</td>
        </tr>
        <tr id="font2">
            <td >November</td>
            <td >$8,610</td>
            <td id="color">$7,500</td>
        </tr>
        <tr>
            <td id="color2">Black Friday</td>
            <td colspan=2 id="color2">$3,200</td>
        </tr>
        <tr id="font2">
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
        </tr>   
        <tr>
            <th colspan=3 class="thcolor" id="font1">Complied 12.20.2020 by bRauls</th>
        </tr>
    </table>
</body>
</html>
